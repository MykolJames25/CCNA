<!DOCTYPE html>
<html>
    <!--

  -->

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="media_button_bar/css/media_button_bar.css">
        <link rel="stylesheet" type="text/css" href="jqm/jquery.mobile-min.css">
        <title>R&amp;S Maestro</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <!--
  * The "meta viewport" tag (below) helps your app size appropriately to a device's ideal viewport.
  * Note that Windows device viewports work better when initialized using the @viewport CSS rule.
  * For a quick overview of "meta viewport" and @viewport, see this article:
  *   http://webdesign.tutsplus.com/tutorials/htmlcss-tutorials/quick-tip-dont-forget-the-viewport-meta-tag
  * To see how it works, try your app on a real device with and without a "meta viewport" tag.
  * Additional useful references include:
  *   http://www.quirksmode.org/mobile/viewports.html
  *   http://www.quirksmode.org/mobile/metaviewport/devices.html
  *   https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html
-->

        <!-- <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1"> -->
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=2"> -->

        <style>
            /* following three (cascaded) are equivalent to above three meta viewport statements */
            /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html */
            /* see http://dev.w3.org/csswg/css-device-adapt/ */

            @-ms-viewport {
                width: 100vw;
                min-zoom: 100%;
                zoom: 100%;
            }

            @viewport {
                width: 100vw;
                min-zoom: 100% zoom: 100%;
            }

            @-ms-viewport {
                user-zoom: fixed;
                min-zoom: 100%;
            }

            @viewport {
                user-zoom: fixed;
                min-zoom: 100%;
            }
            /*@-ms-viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }   @viewport { user-zoom: zoom ; min-zoom: 100% ; max-zoom: 200% ; }*/
        </style>

        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">

        <script src="cordova.js" id="xdkJScordova_"></script>

        <script type="application/javascript" src="lib/jquery.min.js"></script>
        <script type="application/javascript" src="jqm/jquery.mobile-min.js" data-ver="0"></script>

        <script type="text/javascript" charset="utf-8" src="js/knockout-3.3.0.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/knockout.mapping.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/validate.js"></script>

        <script type="text/javascript" charset="utf-8" src="js/mainMenu.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/viewModel/modulesList.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/viewModel/chaptersList.js"></script>

        <script type="application/javascript" src="js/app.js"></script>
        <!-- for your event code, see README and file comments for details -->
        <script type="application/javascript" src="js/init-app.js"></script>
        <!-- for your init code, see README and file comments for details -->
        <script type="application/javascript" src="xdk/init-dev.js"></script>
        <!-- normalizes device and document ready events, see file for details -->
        <script type="application/javascript" src="popup/popup.min.js"></script>
        <script type="application/javascript" src="js/index_user_scripts.js"></script>
        <script type="application/javascript" src="xdk/ad/jqm_subpage.js"></script>
    </head>

    <body>
        <!-- IMPORTANT: Do not include a weinre script tag as part of your release builds! -->
        <!-- Place your remote debugging (weinre) script URL from the Test tab here, if it does not work above -->
        <!-- <script src="http://debug-software.intel.com/target/target-script-min.js#insertabiglongfunkynumberfromthexdkstesttab"></script> -->
        <div class="upage" id="mainpage" data-role="page" data-theme="b">
            <div class="upage-outer content-area vertical-col left">
                <div data-role="header" class="container-group inner-element uib_w_1" data-uib="jquery_mobile/header" data-ver="0" data-theme="b">
                    <h1>R&amp;S MAESTO</h1>
                    <div class="widget-container wrapping-col single-centered"></div>
                    <div class="widget-container content-area horiz-area wrapping-col left"><a class="widget uib_w_42 d-margins" data-uib="jquery_mobile/button" data-ver="0" data-role="button" data-theme="a" data-icon="bars" data-iconpos="notext" id="settinheaderSettingsButton">Button</a>
                    </div>
                    <div class="widget-container content-area horiz-area wrapping-col right"></div>
                </div>
                <div id="mainMenuListSubpage" class="upage-content vertical-col left ">

                    <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
                        <div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
                            <div class="widget-container content-area vertical-col">
                                <div class="widget uib_w_3 ui-content no_wrap outset-margin d-margins" data-uib="jquery_mobile/listview" data-ver="0">
                                    <ul data-role="listview" data-theme="b" data-bind="foreach: menuList">
                                        <li class="widget uib_w_4" data-uib="jquery_mobile/listitem" data-ver="0" data-bind="text:menu, attr: { href: '#' }, click: $parent.selectMenu">
                                        </li>
                                    </ul>
                                </div>
                                <span class="uib_shim"></span>
                            </div>
                        </div>
                        <span class="uib_shim"></span>
                    </div>
                </div>
                <div id="modulesListSubpage" class="upage-content vertical-col left hidden">

                    <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
                        <div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
                            <div class="widget-container content-area vertical-col">
                                <div class="widget uib_w_3 ui-content no_wrap outset-margin d-margins" data-uib="jquery_mobile/listview" data-ver="0">
                                    <ul data-role="listview" data-theme="b" data-bind="foreach: moduleList">
                                        <li class="widget uib_w_4" data-uib="jquery_mobile/listitem" data-ver="0" data-bind="text:module_name, attr: { href: '#' }, click: $parent.selectModule">
                                        </li>
                                    </ul>
                                </div>
                                <span class="uib_shim"></span>
                            </div>
                        </div>
                        <span class="uib_shim"></span>
                    </div>
                </div>
                <div id="chaptersListSubpage" class="upage-content vertical-col left hidden">

                    <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">
                        <div class="col uib_col_2 col-0_12-12" data-uib="layout/col" data-ver="0">
                            <div class="widget-container content-area vertical-col">
                                <div class="widget uib_w_3 ui-content no_wrap outset-margin d-margins" data-uib="jquery_mobile/listview" data-ver="0">
                                    <ul data-role="listview" data-theme="b" data-bind="foreach: chaptersList">
                                        <li class="widget uib_w_4" data-uib="jquery_mobile/listitem" data-ver="0" data-bind="text:chapter_name, attr: { href: '#' }, click: $parent.selectChapter">
                                        </li>
                                    </ul>
                                </div>
                                <span class="uib_shim"></span>
                            </div>
                        </div>
                        <span class="uib_shim"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
